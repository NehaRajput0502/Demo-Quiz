<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz System</title>
    <link rel="stylesheet" href="bhtml.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-4">
                <div class="card shadow-sm p-3 bg-white rounded">
                    <h4 class="text-center text-primary">Quiz Info</h4>
                    <p class="text-muted">Welcome to the quiz! Answer the questions carefully.</p>
                </div>
            </div>
            
            <!-- Quiz Section -->
            <div class="col-md-8 d-flex align-items-end">
                <div class="card shadow-lg w-100">
                    <div class="card-body text-center">
                        <h2 class="text-primary">Quiz System</h2>
                        <p id="question" class="fw-bold mt-3"></p>
                        <div id="options" class="mt-3"></div>
                        <button id="next-btn" class="btn btn-primary mt-3" style="display:none;">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bhtml.js"></script>
</body>
</html>
